<section class="forecast-preview flex">
    <div class="main flex">
        <header>
            <div class="day">{{forecast.date|date: 'EEEE'}}</div>
            <div class="date">{{forecast.date|date: 'dd/MM'}}</div>
        </header>
        <img src="https://developer.accuweather.com/sites/default/files/{{forecast.dayIcon|number:'2.0-2'}}-s.png"
            alt="">
        <div class="temperature"><span class="high">{{forecast.maxTemp}}°<span class="unit">C</span></span><span
                class="low"> /{{forecast.minTemp}}°<span class="unit">C</span></span></div>
        <div class="text">{{forecast.text}}</div>
    </div>
    <!-- <a (click)="onClickDetails()"><i class="fas fa-arrow-right fa-lg"></i></a> -->

</section>
